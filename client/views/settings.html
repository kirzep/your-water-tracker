<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .settings-modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 30%;
    border-radius: 8px;
}

.weight-input {
    width: 95%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.update-button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.settings-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.close-button {
 
 position: absolute;
 top: 10px;
 right: 10px;
 
 
 width: 30px;
 height: 30px;
 padding: 0;
 

 background: none;
 border: none;
 cursor: pointer;
 font-size: 24px;
 color: #333;
 
 
 transition: color 0.3s;
}

.close-button:hover {
    color: #007bff; 
}

.close-button:active {
    color: #0056b3; 
}

.close-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
}

.fas.fa-cog {
    font-size: 24px;
}
    </style>
</head>
<body>
    <div class="settings-modal">
        <div class="modal-header">
            <h2>Настройки профиля</h2>
            <button class="close-button">&times;</button>
        </div>
        
        <div class="modal-content">
            <div class="weight-update">
                <h3>Обновить вес</h3>
                <input type="number" class="weight-input" placeholder="Введите новый вес" min="30" max="200" step="0.1">
                <button class="update-button">Обновить вес</button>
            </div>
        </div>
    </div>
    
    <!-- Иконка настроек в главном экране -->
    <div class="settings-icon" onclick="openSettingsModal()">
        <i class="fas fa-cog"></i>
    </div>
</body>
</html>
