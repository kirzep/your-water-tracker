<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-form { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .login-form h2 { text-align: center; }
        .login-form input  { width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0; }
        .login-form button { width: 100%; padding: 10px; background-color:  #0000FF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .login-form button:hover { background-color:  #0000CD; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Вход</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
