<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Water Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="window-controls">
        <button id="minimizeBtn" class="window-btn" title="Свернуть">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="5" y1="19" x2="19" y2="19"/></svg>
        </button>
        <button id="maximizeBtn" class="window-btn" title="Развернуть">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>
        </button>
        <button id="closeBtn" class="window-btn close-btn" title="Закрыть">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18"/><line x1="6" y1="18" x2="18" y2="6"/></svg>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="water-drop">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2L5 12l7 10 7-10-7-10zm0 3.5L16.5 12 12 18.5 7.5 12 12 5.5z"/>
                    </svg>
                </div>
                <h1 class="auth-title">Water Tracker</h1>
                <p class="auth-subtitle">Следите за своим водным балансом</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="input" placeholder="Пароль" required>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary">
                    Войти
                </button>
                <p class="auth-switch">
                    Нет аккаунта? 
                    <a href="#" id="showRegister" class="auth-link">Зарегистрироваться</a>
                </p>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" id="registerUsername" class="input" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="input" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="number" id="registerWeight" class="input" placeholder="Вес (кг)" required min="30" max="300">
                </div>
                <button type="submit" id="registerButton" class="btn btn-primary">
                    Зарегистрироваться
                </button>
                <p class="auth-switch">
                    Уже есть аккаунт? 
                    <a href="#" id="showLogin" class="auth-link">Войти</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Переключение между формами
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
    </script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
